<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost & Monster Riddle</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .video-container video {
      max-width: 80%;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
    }
    .quiz-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .quiz-container input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #333;
      margin-bottom: 10px;
    }
    .quiz-container button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: white;
    }
    #knight-image {
      flex-direction: column;
      align-items: center;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Video Section: Top-ceneter -->
  <div class="video-container">
    <video controls>
      <source src="https://github.com/JustinFlames12/HTML-Files/raw/main/Ghost_Monster_Bus/Riddle%20(Ghost_Monster).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <!-- Quiz Section -->
  <div class="quiz-container">
    <p><b>NOTE:</b> Focus on the audio more than the visual part of the riddle.</p>
    <input type="text" id="userInput" placeholder="Enter your answer" />
    <button id="submitButton">Submit</button>
  </div>

  <br>
  <br>
  <!-- Kngiht Image Section -->
  <div id="knight-image">
    <img src="https://github.com/JustinFlames12/HTML-Files/raw/main/Ghost_Monster_Bus/A%20knight%20sitting%20on%20a%20bus.png">
  </div>
  <script>
    document.getElementById("submitButton").addEventListener("click", function() {
      // Allowed answers (the given acceptable inputs)
      const allowedAnswers = ["knight", "Knight", "The Knight", "the knight"];
      const userAnswer = document.getElementById("userInput").value.trim();
      
      if (allowedAnswers.includes(userAnswer)) {
        alert("Correct!");
        document.getElementById("knight-image").style.display = "flex";
      } else {
        alert("Incorrect.");
      }
    });
    
    // Optionally, allow submitting by pressing Enter in the textbox.
    document.getElementById("userInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("submitButton").click();
      }
    });
  </script>
</body>
</html>
